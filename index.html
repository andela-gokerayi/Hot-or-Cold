<!DOCTYPE html>
<html>
<head>
  <title>Hot or Cold</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <meta charset="UTF-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="center" id="main">
    <h1><span class="hot">Hot</span> <em>or</em> <span class="cold">Cold</span></h1>
      <p>Guess the secret number by entering an integer number between 0 and 100</p>
    <div id="playArea">
      <span id="alert"></span>
      <br> <input id="guess" type="text" name="yournumber" maxlength="3"><br>
      <div class="button" id="pick">Guess</div>
      <div class="button reset" >New Game</div>
    </div>
    
    <div id="therpos">
      <span class="thermometer"></span>
    </div>
    
    <div id="bottom">
        <p>Previous Guesses</p>
      <ul id="lastpick">
      
      </ul>
    </div>
  </div>
</body>
</html>
